controls:
    CC1.1:
        name: 'Control Environment - Integrity and Ethical Values'
        description: 'The entity demonstrates a commitment to integrity and ethical values.'
        family: CC1

    CC1.2:
        name: 'Control Environment - Board Independence and Oversight'
        description: 'The board of directors demonstrates independence from management and exercises oversight of the development and performance of internal control.'
        family: CC1

    CC1.3:
        name: 'Control Environment - Organizational Structure'
        description: 'Management establishes, with board oversight, structures, reporting lines, and appropriate authorities and responsibilities in the pursuit of objectives.'
        family: CC1

    CC1.4:
        name: 'Control Environment - Competence'
        description: 'The entity demonstrates a commitment to attract, develop, and retain competent individuals in alignment with objectives.'
        family: CC1

    CC1.5:
        name: 'Control Environment - Accountability'
        description: 'The entity holds individuals accountable for their internal control responsibilities in the pursuit of objectives.'
        family: CC1

    CC2.1:
        name: 'Communication and Information - Internal Communication'
        description: 'The entity obtains or generates and uses relevant, quality information to support the functioning of internal control.'
        family: CC2

    CC2.2:
        name: 'Communication and Information - External Communication'
        description: 'The entity internally communicates information, including objectives and responsibilities for internal control, necessary to support the functioning of internal control.'
        family: CC2

    CC2.3:
        name: 'Communication and Information - External Communication'
        description: 'The entity communicates with external parties regarding matters affecting the functioning of internal control.'
        family: CC2

    CC3.1:
        name: 'Risk Assessment - Objectives'
        description: 'The entity specifies objectives with sufficient clarity to enable the identification and assessment of risks relating to objectives.'
        family: CC3

    CC3.2:
        name: 'Risk Assessment - Risk Identification'
        description: 'The entity identifies risks to the achievement of its objectives across the entity and analyzes risks as a basis for determining how the risks should be managed.'
        family: CC3

    CC3.3:
        name: 'Risk Assessment - Fraud Risk'
        description: 'The entity considers the potential for fraud in assessing risks to the achievement of objectives.'
        family: CC3

    CC3.4:
        name: 'Risk Assessment - Change Management'
        description: 'The entity identifies and assesses changes that could significantly impact the system of internal control.'
        family: CC3

    CC4.1:
        name: 'Monitoring Activities - Ongoing and Separate Evaluations'
        description: 'The entity selects, develops, and performs ongoing and/or separate evaluations to ascertain whether the components of internal control are present and functioning.'
        family: CC4

    CC4.2:
        name: 'Monitoring Activities - Communication of Deficiencies'
        description: 'The entity evaluates and communicates internal control deficiencies in a timely manner to those parties responsible for taking corrective action, including senior management and the board of directors, as appropriate.'
        family: CC4

    CC5.1:
        name: 'Control Activities - Selection and Development'
        description: 'The entity selects and develops control activities that contribute to the mitigation of risks to the achievement of objectives to acceptable levels.'
        family: CC5

    CC5.2:
        name: 'Control Activities - Technology Controls'
        description: 'The entity selects and develops general control activities over technology to support the achievement of objectives.'
        family: CC5

    CC5.3:
        name: 'Control Activities - Policies and Procedures'
        description: 'The entity deploys control activities through policies that establish what is expected and procedures that put policies into action.'
        family: CC5

    CC6.1:
        name: 'Logical and Physical Access Controls - Logical Access'
        description: "The entity implements logical access security software, infrastructure, and architectures over protected information assets to protect them from security events to meet the entity's objectives."
        family: CC6

    CC6.2:
        name: 'Logical and Physical Access Controls - Physical Access'
        description: 'Prior to issuing system credentials and granting system access, the entity registers and authorizes new internal and external users whose access is administered by the entity.'
        family: CC6

    CC6.3:
        name: 'Logical and Physical Access Controls - User Access Management'
        description: 'The entity authorizes, modifies, or removes access to data, software, functions, and other protected information assets based on roles, responsibilities, or the system design and changes.'
        family: CC6

    CC7.1:
        name: 'System Operations - System Capacity'
        description: 'To meet its objectives, the entity uses detection and monitoring procedures to identify (1) changes to configurations that result in the introduction of new vulnerabilities, and (2) susceptibilities to newly discovered vulnerabilities.'
        family: CC7

    CC7.2:
        name: 'System Operations - System Monitoring'
        description: "The entity monitors system components and the operation of controls to detect anomalies that are indicative of malicious acts, natural disasters, and errors affecting the entity's ability to meet its objectives; anomalies are analyzed to determine whether they represent security events."
        family: CC7

    CC8.1:
        name: 'Change Management - Change Authorization'
        description: 'The entity authorizes, designs, develops or acquires, configures, documents, tests, approves, and implements changes to infrastructure, data, software, and procedures to meet its objectives.'
        family: CC8

procedures:
    - id: CC1_REVIEW
      name: 'Control Environment Review'
      description: 'Quarterly review of control environment effectiveness'
      schedule: '0 0 1 */3 *' # First day of every quarter

    - id: CC2_COMMUNICATION
      name: 'Communication Assessment'
      description: 'Monthly assessment of internal and external communication processes'
      schedule: '0 0 1 * *' # First day of every month

    - id: CC3_RISK_ASSESSMENT
      name: 'Risk Assessment Review'
      description: 'Quarterly comprehensive risk assessment'
      schedule: '0 0 15 */3 *' # 15th day of every quarter

    - id: CC4_MONITORING
      name: 'Monitoring Activities Review'
      description: 'Monthly review of monitoring activities and controls'
      schedule: '0 0 15 * *' # 15th day of every month

    - id: CC5_CONTROL_ACTIVITIES
      name: 'Control Activities Assessment'
      description: 'Quarterly assessment of control activities effectiveness'
      schedule: '0 0 1 */3 *' # First day of every quarter

    - id: CC6_ACCESS_REVIEW
      name: 'Access Controls Review'
      description: 'Monthly review of logical and physical access controls'
      schedule: '0 0 1 * *' # First day of every month

    - id: CC7_OPERATIONS_REVIEW
      name: 'System Operations Review'
      description: 'Weekly review of system operations and monitoring'
      schedule: '0 0 * * 1' # Every Monday

    - id: CC8_CHANGE_REVIEW
      name: 'Change Management Review'
      description: 'Weekly review of change management processes'
      schedule: '0 0 * * 3' # Every Wednesday
